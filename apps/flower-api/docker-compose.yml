version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flower-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - MONGODB_URL=mongodb://mongodb:27017/flower-business
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - flower-business-network
    depends_on:
      - mongodb
    command: npm run start:prod

  mongodb:
    image: mongo:7.0
    container_name: flower-business-mongodb
    restart: unless-stopped
    ports:
      - "28018:27017"
    environment:
      MONGO_INITDB_DATABASE: flower-business
    volumes:
      - mongodb_data:/data/db
    networks:
      - flower-business-network

volumes:
  mongodb_data:

networks:
  flower-business-network:
    driver: bridge

