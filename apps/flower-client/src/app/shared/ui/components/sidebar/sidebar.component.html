<div class="sidebar-overlay" [class.overlay-open]="isMobileOpen" (click)="closeMobile.emit()"></div>
<aside class="sidebar" [class.mobile-open]="isMobileOpen">
  <div class="sidebar-header">
    <a routerLink="/" class="sidebar-brand">
      <div class="brand-icon">ðŸŒ¸</div>
      <span class="brand-text">Blossom</span>
    </a>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li *ngFor="let item of visibleSidebarItems" class="nav-item">
        <a
          [routerLink]="item.route"
          [class.active]="isActive(item.route)"
          (click)="navigate(item.route)"
          class="nav-link">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
          </svg>
          <span class="nav-label">{{ item.label }}</span>
          <span *ngIf="item.badge" class="nav-badge">{{ item.badge }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer">
    <div class="user-section" *ngIf="currentUser">
      <div class="user-avatar">
        <span>{{ currentUser.firstName.charAt(0) }}{{ currentUser.lastName.charAt(0) }}</span>
      </div>
      <div class="user-info">
        <span class="user-name">{{ currentUser.firstName }} {{ currentUser.lastName }}</span>
        <span class="user-role">{{ currentUser.businessName || 'User' }}</span>
      </div>
    </div>
    <button class="logout-btn" (click)="logout()">
      <svg class="logout-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
      </svg>
      <span>Logout</span>
    </button>
  </div>
</aside>
