<div class="chart-container">
  <canvas
    *ngIf="type === 'line'"
    baseChart
    [data]="chartData"
    [options]="chartOptions"
    type="line">
  </canvas>
  <canvas
    *ngIf="type === 'bar'"
    baseChart
    [data]="chartData"
    [options]="chartOptions"
    type="bar">
  </canvas>
  <canvas
    *ngIf="type === 'pie'"
    baseChart
    [data]="chartData"
    [options]="chartOptions"
    type="pie">
  </canvas>
</div>
