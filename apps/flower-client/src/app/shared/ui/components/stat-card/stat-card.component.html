<div class="flex items-start gap-4 p-6 rounded-xl border shadow-sm hover:shadow-md transition-all duration-300 hover:-translate-y-0.5 border-l-4"
     [style.background-color]="variant === 'highlight' ? 'var(--kpi-purple-light)' : 'var(--card)'"
     [style.border-color]="getBorderColor()"
     [style.border-left-color]="getBorderLeftColor()"
     [class.bg-gradient-to-br]="variant === 'highlight'"
     [style.background]="variant === 'highlight' ? 'linear-gradient(135deg, var(--kpi-purple-light) 0%, var(--card) 100%)' : 'var(--card)'">
  
  @if (icon) {
    <div class="flex-shrink-0 w-12 h-12 rounded-xl flex items-center justify-center"
         [class.bg-blue-100]="variant === 'primary'"
         [class.text-blue-600]="variant === 'primary'"
         [class.bg-green-100]="variant === 'success'"
         [class.text-green-600]="variant === 'success'"
         [class.bg-indigo-100]="variant === 'info'"
         [class.text-indigo-600]="variant === 'info'"
         [class.bg-orange-100]="variant === 'warning'"
         [class.text-orange-600]="variant === 'warning'"
         [class.bg-purple-100]="variant === 'highlight'"
         [class.text-purple-600]="variant === 'highlight'"
         [class.bg-gray-100]="variant === 'secondary'"
         [class.text-gray-600]="variant === 'secondary'">
      @switch (icon) {
        @case ('revenue') {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        }
        @case ('profit') {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        }
        @case ('chart') {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
          </svg>
        }
        @case ('bar') {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
          </svg>
        }
        @case ('box') {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
          </svg>
        }
      }
    </div>
  }
  
  <div class="flex-1 min-w-0">
    <p class="text-xs font-medium uppercase tracking-wide mb-1.5" style="color: var(--muted-foreground);">{{ label }}</p>
    <p class="text-2xl font-bold mb-1 leading-tight" style="color: var(--foreground);">{{ value }}</p>
    @if (change) {
      <p class="text-sm font-medium" style="color: var(--muted-foreground);">{{ change }}</p>
    }
  </div>
</div>
