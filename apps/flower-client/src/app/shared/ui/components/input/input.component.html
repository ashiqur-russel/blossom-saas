<div class="input-group">
  @if (label()) {
    <label [class.required]="required()" class="input-label">
      {{ label() }}
    </label>
  }
  <input
    [type]="inputType()"
    [attr.inputmode]="inputMode()"
    [value]="displayValue()"
    [placeholder]="placeholder()"
    [required]="required()"
    [attr.min]="type() === 'number' ? (min() || undefined) : undefined"
    [attr.max]="type() === 'number' ? (max() || undefined) : undefined"
    [attr.step]="type() === 'number' ? (step() || undefined) : undefined"
    [readonly]="readonly()"
    [class.input-error]="error()"
    [class.readonly]="readonly()"
    (input)="onInput($event)"
    (blur)="onBlur()"
    class="form-input" />
  @if (error()) {
    <small class="error-text">{{ error() }}</small>
  }
</div>
