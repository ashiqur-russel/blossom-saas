<div [class]="cardClasses">
  @if (title || subtitle) {
    <div class="card-header">
      @if (title) {
        <h3 class="card-title">{{ title }}</h3>
      }
      @if (subtitle) {
        <p class="card-subtitle">{{ subtitle }}</p>
      }
    </div>
  }
  <div class="card-content">
    <ng-content></ng-content>
  </div>
</div>
