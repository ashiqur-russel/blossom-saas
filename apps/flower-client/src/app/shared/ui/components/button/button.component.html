<button
  [class]="buttonClasses"
  [ngStyle]="buttonStyles"
  [disabled]="disabled || loading"
  (click)="onClick()"
  [type]="type">
  <span *ngIf="loading" class="spinner"></span>
  <span *ngIf="icon && !loading" [innerHTML]="icon"></span>
  <span *ngIf="label">{{ label }}</span>
  <ng-content></ng-content>
</button>
