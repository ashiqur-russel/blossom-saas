<div class="main-layout">
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-container">
      <a routerLink="/" class="nav-brand">
        <div class="brand-icon">ðŸŒ¸</div>
        <span class="brand-text">Blossom</span>
      </a>
      
      <!-- Desktop Navigation -->
      <div class="nav-links desktop-nav">
        <!-- Logged In State -->
        <ng-container *ngIf="isAuthenticated && currentUser">
          <a routerLink="/dashboard" class="nav-link" (click)="closeMobileMenu()">Dashboard</a>
          <div class="nav-user-info">
            <span class="nav-user-name">{{ currentUser.firstName }} {{ currentUser.lastName }}</span>
          </div>
          <button class="nav-link nav-link-primary" (click)="logout(); closeMobileMenu()">Logout</button>
        </ng-container>

        <!-- Not Logged In State -->
        <ng-container *ngIf="!isAuthenticated">
          <a routerLink="/login" class="nav-link nav-link-secondary" (click)="closeMobileMenu()">Login</a>
          <a routerLink="/register" class="nav-link nav-link-primary" (click)="closeMobileMenu()">Get Started</a>
        </ng-container>
      </div>

      <!-- Mobile Menu Button -->
      <button class="mobile-menu-btn" (click)="toggleMobileMenu()" [attr.aria-expanded]="mobileMenuOpen" aria-label="Toggle menu">
        <svg *ngIf="!mobileMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <svg *ngIf="mobileMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav" [class.mobile-nav-open]="mobileMenuOpen">
      <div class="mobile-nav-content">
        <!-- Logged In State -->
        <ng-container *ngIf="isAuthenticated && currentUser">
          <a routerLink="/dashboard" class="mobile-nav-link" (click)="closeMobileMenu()">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
            Dashboard
          </a>
          <div class="mobile-nav-user-info">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span>{{ currentUser.firstName }} {{ currentUser.lastName }}</span>
          </div>
          <button class="mobile-nav-link mobile-nav-link-primary" (click)="logout(); closeMobileMenu()">
            Logout
          </button>
        </ng-container>

        <!-- Not Logged In State -->
        <ng-container *ngIf="!isAuthenticated">
          <a routerLink="/login" class="mobile-nav-link" (click)="closeMobileMenu()">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            Login
          </a>
          <a routerLink="/register" class="mobile-nav-link mobile-nav-link-primary" (click)="closeMobileMenu()">
            Get Started
          </a>
        </ng-container>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
