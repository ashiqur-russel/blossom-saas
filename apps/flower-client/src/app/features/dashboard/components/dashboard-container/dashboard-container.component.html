<app-dashboard-presentation
  [weeks]="weeks"
  [summary]="summary"
  [loading]="loading"
  [error]="error"
  [profitChartData]="profitChartData"
  [salesChartData]="salesChartData"
  [revenueProfitTrendsData]="revenueProfitTrendsData"
  [profitSavingsBarData]="profitSavingsBarData"
  [salesByDayPieData]="salesByDayPieData"
  [dailySalesTrendsData]="dailySalesTrendsData"
  [currentWeek]="currentWeek"
  [activeTab]="activeTab"
  (deleteWeek)="deleteWeek($event)"
  (setActiveTab)="setActiveTab($event)"
  (weekAdded)="onWeekAdded()"
  [getProfitColor]="getProfitColor.bind(this)"
  [getProfitBgColor]="getProfitBgColor.bind(this)">
</app-dashboard-presentation>
