<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Welcome Back!</h1>
      <p>Sign in to continue to Blossom Dashboard</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text">
          {{ getFieldError('email') }}
        </small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
          {{ getFieldError('password') }}
        </small>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <app-button
        type="submit"
        variant="primary"
        label="Sign In"
        [disabled]="!loginForm.valid || loading"
        [loading]="loading">
      </app-button>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
    </div>
  </div>
</div>
