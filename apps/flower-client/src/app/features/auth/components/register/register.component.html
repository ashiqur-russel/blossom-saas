<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>Create Account</h1>
      <p>Sign up to start managing your flower business</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            placeholder="Enter your first name"
            [class.error]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
          />
          <small *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="error-text">
            {{ getFieldError('firstName') }}
          </small>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            placeholder="Enter your last name"
            [class.error]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
          />
          <small *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="error-text">
            {{ getFieldError('lastName') }}
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-text">
          {{ getFieldError('email') }}
        </small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password (min 6 characters)"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-text">
          {{ getFieldError('password') }}
        </small>
      </div>

      <div class="form-group">
        <label for="businessName">Business Name (Optional)</label>
        <input
          type="text"
          id="businessName"
          formControlName="businessName"
          placeholder="Enter your business name"
        />
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="!registerForm.valid || loading">
        <span *ngIf="!loading">Create Account</span>
        <span *ngIf="loading">Creating account...</span>
      </button>
    </form>

    <div class="register-footer">
      <p>Already have an account? <a routerLink="/login">Sign in</a></p>
    </div>
  </div>
</div>
