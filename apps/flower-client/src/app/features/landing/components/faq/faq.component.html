<section class="faq">
  <div class="faq-container">
    <div class="section-header">
      <h2 class="section-title">Frequently Asked Questions</h2>
      <p class="section-description">
        Everything you need to know about Blossom.
      </p>
    </div>
    <div class="faq-list">
      <div *ngFor="let faq of faqs; let i = index" class="faq-item">
        <button class="faq-question" (click)="toggleFaq(i)" [class.active]="openFaqIndex === i">
          <span>{{ faq.question }}</span>
          <svg class="faq-icon" [class.rotated]="openFaqIndex === i" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div class="faq-answer" [class.open]="openFaqIndex === i">
          <p>{{ faq.answer }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
